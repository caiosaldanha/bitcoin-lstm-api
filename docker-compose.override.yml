# Docker Compose override para desenvolvimento local
# Este arquivo adiciona portas expostas para desenvolvimento
# Use: docker-compose -f docker-compose.yml -f docker-compose.override.yml up

services:
  bitcoin-lstm-api:
    ports:
      - "8000:8000"
    labels:
      - traefik.http.routers.lstm-api.rule=Host(`localhost`)

  prometheus:
    ports:
      - "9090:9090"

  grafana:
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_SERVE_FROM_SUB_PATH=false

networks:
  dokploy-network:
    external: false
    name: bitcoin-lstm-network
